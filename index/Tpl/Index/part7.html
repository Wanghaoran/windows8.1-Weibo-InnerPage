<script type="text/javascript">
$(function() {
	$("#wbShow").click(function(event) 
    {
		//取消事件冒泡
        event.stopPropagation();
	
		if( $("#wb").hasClass("wbhide") ) 
		{
			$("#wb").removeClass("wbhide"); 
			$("#wb").animate({height:'476px'},[1000]);
		}
		else
		{
			$("#wb").animate({height:'0px'},[1000]);
			$("#wb").addClass("wbhide"); 
		}
        
    }); 
	
	$("document").bind("click", function(){
			$("#wb").animate({height:'0px'},[1000]);
             $("#wb").addClass("wbhide"); 
            });
    $("#wb").bind('mouseover', function(){
                //alert("鼠标移上");
             $(document).unbind("click");
            });
    $("#wb").bind('mouseout', function(){
              // alert("鼠标移除");
            $(document).bind("click", function(){
				$("#wb").animate({height:'0px'},[1000]);
                $("#wb").addClass("wbhide"); 
               });
           });
	
	/*8按钮聚光灯效果*/
	$(".floorMain").find("a").each(function() {
		$(this).hover(function() {
			$(this).siblings().find(".mask").stop();
			$(this).siblings().find(".mask").fadeTo("fast",0.3);
		},
		function() {
			$(this).siblings().find(".mask").stop();
			$(this).siblings().find(".mask").fadeTo("fast",0);
		});
	});
})
</script>
