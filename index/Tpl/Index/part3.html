<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:wb="http://open.weibo.com/wb">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>名人8话题回顾</title>
    <link href="__PUBLIC__/part2/css/style.css" rel="stylesheet" type="text/css" />
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=321965248" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.t.sinajs.cn/t4/enterprise/js/public/appframe/appClient.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.t.sinajs.cn/t4/enterprise/js/public/appframe/client.js" type="text/javascript"></script>
    <script type="text/javascript" src="__PUBLIC__/part2/javascript/jquery.js"></script>
    <script type="text/javascript">
$(function() {
	$("#wbShow").click(function() 
    {      
		if( $("#wb").hasClass("wbhide") ) 
		{
			$("#wb").removeClass("wbhide"); 
			$("#wb").animate({height:'404px'},[1000]);
		}
		else
		{
			$("#wb").animate({height:'0px'},[1000]);
			$("#wb").addClass("wbhide"); 
		}
          
    }); 
	
	/*8按钮聚光灯效果*/
	$(".floorMain").find("a").each(function() {
		$(this).hover(function() {
			$(this).siblings().find(".mask").stop();
			$(this).siblings().find(".mask").fadeTo("fast",0.3);
		},
		function() {
			$(this).siblings().find(".mask").stop();
			$(this).siblings().find(".mask").fadeTo("fast",0);
		});
	});
})
</script>
</head>
<body>
<div class="contain">
	<div class="header">
    <a href="#"><img src="__PUBLIC__/part2/images/logo.jpg" width="152" height="34" border="0" /></a>
    </div>
    <div class="banner">
    	<div class="bannerleft"></div>
        <div class="bannerright"></div>
    </div>
    <a name="anchor"></a>
    <div class="huatibox">
    	<div class="ht_top"></div>
        <div class="ht_mid">
        	<div class="ht_m1"></div>
            <div class="ht_m2">
            	<ul class="tab">
                	<li><a href="__ROOT__/index/part2">八Windows多一点</a></li>
                    <li class="choice"><a href="#">名人8话题回顾</a></li>
                </ul>
            	<div class="toutiao">
                	<dl>
                    	<dt>8话题之<-{$result.title}-></dt>
                        <dd class="d_left">
                        	<a href="http://weibo.com/u/<-{$result.uid}->"><img src="<-{$result.host_image}->" /></a>
                            <div><span class="fr"><-{$result.host_name}-></span><span class="fl">主讲人</span></div>
                        </dd>
                        <dd class="d_right">
                            <-{$result.content}->
                        </dd>
                    </dl> <div class="clear"></div>
                </div>
               
                <div class="discuss">
                	<dl>
                    	<dt>
                        	1点点评
                        </dt>
                        <volist name="result.comment" id="rc">
                        <dd>
                        	<a href="http://weibo.com/u/<-{$rc.uid}->"><img src="<-{$rc.user_image}->" /></a>
                            <div>
                            <h2><-{$rc.user_name}->：</h2>
                            <p><-{$rc.content}-></p>
                            </div>
                        </dd>
                        </volist>
                        <div class="clear"></div>
                    </dl> 
                </div>
               
                <div class="btn_ht">
                	<ul>
                        <volist name="list" id="l">
                    	<li class="<-{$l.color}->"><a href="__ACTION__/tid/<-{$key}->#anchor">#<-{$l.title}->#</a></li>
                        </volist>
                    </ul>
                </div>
            </div>
            <div class="ht_m3">
                <div class="biying">
                	<a href="javascript:void(0);" id="wbShow">看看大家怎么说</a>
                </div>
                <div class="wbclass wbhide" id="wb"><wb:livestream skin="silver" appkey="321965248" topic="<-{$result.title}->|<-{$result.title}->" width="auto" height="430" member="n" refer="n" ></wb:livestream></div>
            </div>
            <div class="ht_m4"></div>
        </div>

        <div class="ht_bot"></div>
    </div>

    <div class="ninebox">
           <div class="floorMain">
                <a href="#" class="item1"><img src="__PUBLIC__/part2/images/n1.jpg"><div class="mask"></div></a>
                <a href="#" class="item2"><img src="__PUBLIC__/part2/images/n2.jpg"><div class="mask"></div></a>
                <a href="#" class="item3"><img src="__PUBLIC__/part2/images/n3.jpg"><div class="mask"></div></a>
                <a href="#" class="item4"><img src="__PUBLIC__/part2/images/n4.jpg"><div class="mask"></div></a>
                <a href="#" class="item5"><img src="__PUBLIC__/part2/images/n5.jpg"><div class="mask"></div></a>
                <a href="#" class="item6"><img src="__PUBLIC__/part2/images/n6.jpg"><div class="mask"></div></a>
                <a href="#" class="item7"><img src="__PUBLIC__/part2/images/n7.jpg"><div class="mask"></div></a>
                <a href="#" class="item8"><img src="__PUBLIC__/part2/images/n8.jpg"><div class="mask"></div></a>
          </div>
    </div>
</div>
</body>
</html>
